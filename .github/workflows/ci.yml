name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  status: write

jobs:
  test:
    name: Test and Accessibility Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint (including a11y rules)
      run: npm run lint
      continue-on-error: true

    - name: Run type checking
      run: npx tsc --noEmit

    - name: Run unit tests
      run: npm run test

    - name: Build application
      run: npm run build

    - name: Install additional accessibility tools
      run: npm install -g pa11y-ci lighthouse

    - name: Run accessibility tests with Pa11y
      run: |
        npm run preview &
        sleep 10
        pa11y-ci --sitemap http://localhost:4173/sitemap.xml --threshold 0
      continue-on-error: true

    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          .lighthouseci/
          pa11y-report/
        retention-days: 7

  accessibility-scan:
    name: Comprehensive Accessibility Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Serve built application
      run: |
        npx serve -s dist -l 4173 &
        sleep 10

    - name: Run axe-core automated tests
      run: |
        npm install -D @axe-core/playwright
        npx playwright test --config=playwright.config.ts

    - name: Generate accessibility report
      run: |
        npm install -g axe-cli
        axe http://localhost:4173 --include '#' --tags wcag2aa --exit

    - name: Comment PR with accessibility results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './axe-report.json';
          
          let comment = '## ü¶Ω Accessibility Check Results\n\n';
          
          if (fs.existsSync(path)) {
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            const violations = report.violations || [];
            const passes = report.passes || [];
            
            comment += `**Violations:** ${violations.length}\n`;
            comment += `**Passed Checks:** ${passes.length}\n\n`;
            
            if (violations.length > 0) {
              comment += '### ‚ùå Issues Found:\n\n';
              violations.forEach((violation, index) => {
                comment += `\${index + 1}. **\${violation.impact.toUpperCase()}** - \${violation.description}\n`;
                comment += `   - WCAG Criteria: \${violation.tags.filter(tag => tag.startsWith('wcag')).join(', ')}\n`;
                comment += `   - Affected Elements: \${violation.nodes.length}\n\n`;
              });
            } else {
              comment += '‚úÖ **No accessibility violations found!**\n';
              comment += 'The application meets WCAG 2.2 AA requirements.\n';
            }
          } else {
            comment += '‚ö†Ô∏è Accessibility scan could not be completed.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: |
          axe-report.json
          playwright-report/
        retention-days: 7